{% extends "network/layout.html" %}
{% load static %}
{% block title %}
    quacKer
{% endblock %}

{% block body %}

<!-------  FEED VIEW  ------->
<div id="feed-view">
    <div class="row justify-content-center mb-2"> 
        <div class="col-lg-6 bg-white">
            <div id="feed-name"></div>
        </div>
    </div>
    <!-------  New post form  ------->
    <div class="row justify-content-center mb-2"> 
        <div class="col-lg-6 border rounded-lg shadow-sm bg-white">
            <form id="post-form">
                <div class="row">
                    <div class="col pt-1">
                        <img id="post-form-photo" src="{% static 'network/no-user.png' %}" class="ml-1" alt="" 
                        style="height: 20px; width: 20px; object-fit: cover; border-radius: 10px;"> 
                        <span class="small my-text font-weight-bolder ml-1">new quacK </span>
                        <i id="fa-rss" class="fas fa-rss"></i> 
                    </div>
                    <div class="col small my-text text-right pt-1 mr-2">
                        
                    </div>
                </div>
                <div class="row mt-1">
                    <div class="col">
                        <textarea id="post-form-text" class="form-control border-0" type="text" placeholder="What are you thinking?" required maxlength="256" style="font-size: 14px;"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-right">
                        <button id="post-form-submit" class="btn btn-sm my-btn rounded-pill shadow-sm  m-2" type="submit">quacK <i id="fa-rss-white" class="fas fa-rss"></i></button>
                    </div>
                </div>    
            </form>    
        </div>
    </div>
    
    <!-- Actual feed are APPENDED and rendered here -->
    <div id="feed-view-all"></div>
    <div id="feed-view-following"></div>

</div>
<!------- END FEEDS VIEW  ------->
<div id="profile-view">
    <div class="row justify-content-center mb-2"> 
        <div class="col-lg-6 bg-white">
            <div id="profile-view-feed-name"></div>
        </div>
    </div>

    <!-------  PROFILE CARD  ------->
    <div id="profile" class="row justify-content-center mb-2"> 
        <div class="col-lg-6 border rounded-lg shadow-sm bg-white">
            <div class="row">
                <div class="col pl-3 text-left  bg-light">
                    <img id="profile-photo" src="{% static 'network/no-user.png' %}" class="mt-2" alt="..." 
                        style="height: 42px; width: 42px; object-fit: cover; border-radius: 21px;">
                </div>
            </div>
            <div class="row">
                <div class="col my-text text-left pt-2  bg-light">
                    <h6 id="profile-username"></h6>
                </div>
            </div>
            <div class="row">
                <div class="col small ml-2 mt-3" style="font-size: 14px;">
                    Following <span id="profile-following"></span>
                </div>
                <div class="col small mt-3" style="font-size: 14px;">
                    Followers <span id="profile-followers"></span>
                </div>
                <div class="col">
                    
                </div>
                
                <div class="col small text-right">
                    <button id="toggle-follow" class="btn btn-sm my-btn rounded-pill shadow-sm pl-3 pr-3 m-2" type="submit">Follow</button>
                </div>
            
            </div>

        </div>   
    </div>
                
            


    
    <div id="profile-view-feed"></div>
</div>
   
{% endblock %}

{% block script %}
   
    <script src="{% static 'network/index.js' %}"></script>
    <script src="{% static 'network/add_post.js' %}"></script> 
    <script src="{% static 'network/generate_post.js' %}"></script>
    <script src="{% static 'network/profile.js' %}"></script> 
    
{% endblock %}
