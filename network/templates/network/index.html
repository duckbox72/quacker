{% extends "network/layout.html" %}

{% block title %}
    QUACKer
{% endblock %}


{% block body %}

<!-------  FEEDS VIEW  ------->
<div id="feeds-view">
    <div id="feed-name">
    </div>
    <!-------  New post form  ------->
    <div class="row justify-content-center mb-2"> 
        <div class="col-lg-6 border rounded-lg shadow-sm bg-white">
            <form id="post-form">
                <div class="row">
                    <div class="col pt-1 ml-2">
                        <span class="small my-text font-weight-bolder">new quacK </span><i id="fa-rss" class="fas fa-rss"></i> 
                    </div>
                    <div class="col small my-text text-right pt-1 mr-2">
                        <div id="clock"></div> 
                    </div>
                </div>
                <div class="row mt-1">
                    <div class="col">
                        <textarea id="post-form-text" class="form-control border-0" type="text" placeholder="What are you thinking?" required maxlength="256"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-right">
                        <button id="post-form-submit" class="btn btn-sm my-btn rounded-pill shadow-sm  m-2" type="submit">quacK <i id="fa-rss-white" class="fas fa-rss"></i></button>
                    </div>
                </div>    
            </form>    
        </div>
    </div>
    
    <div id="post-entry" />
    <div id="feed-posts" />
    
    <!-- Actual feed loaded and rendered here -->
</div>
<!------- END FEEDS VIEW  ------->

    

{% endblock %}

{% block script %}
    
{% endblock %}
